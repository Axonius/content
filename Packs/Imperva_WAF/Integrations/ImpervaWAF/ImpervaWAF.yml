    - default: false
      description: The name of the policy to delete
      isArray: false
      name: policy-name
      required: true
      secret: false
    deprecated: false
    description: Delete a Web Service Custom Policy indicated by policy name.
    execution: false
    name: imperva-waf-web-service-custom-policy-delete
