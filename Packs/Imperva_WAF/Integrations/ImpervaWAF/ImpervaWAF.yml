category: Network Security
commonfields:
  id: Imperva WAF
  version: -1
configuration:
- display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Imperva WAF integration to manage IP groups and Web security
  policies in Imperva WAF.
display: Imperva WAF
name: Imperva WAF
script:
  commands:
  - deprecated: false
    description: Get a list of existing IP Group names.
    execution: false
    name: imperva-waf-ip-group-list
    outputs:
    - contextPath: ImpervaWAF.IpGroup.Name
      description: The name of the IP Group
      type: String
  - arguments:
    - default: false
      description: The name of the IP Group
      isArray: false
      name: ip-group-name
      required: true
      secret: false
    deprecated: false
    description: Get a list of the entries in the requested IP group.
    execution: false
    name: imperva-waf-ip-group-list-entries
    outputs:
    - contextPath: ImpervaWAF.IpGroup.Entries.Type
      description: Type of address (Single, range or network)
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.CidrMask
      description: Network significant bits
      type: Number
    - contextPath: ImpervaWAF.IpGroup.Entries.NetworkAddress
      description: Network address
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.IpAddressTo
      description: End IP address
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.IpAddressFrom
      description: Start IP address
      type: String
  - arguments:
    - default: false
      description: The name of the IP Group
      isArray: false
      name: ip-group-name
      required: true
      secret: false
    deprecated: false
    description: Remove all the entries from an IP Group indicated by group name.
    execution: false
    name: imperva-waf-ip-group-remove-entries
  - deprecated: false
    description: Returns a list of the names of all sites in the system.
    execution: false
    name: imperva-waf-sites-list
    outputs:
    - contextPath: ImpervaWAF.Site.Name
      description: The name of the site
      type: String
  - arguments:
    - default: false
      description: The name of the site
      isArray: false
      name: site-name
      required: true
      secret: false
    deprecated: false
    description: Returns a list of all server group names under the site.
    execution: false
    name: imperva-waf-server-group-list
    outputs:
    - contextPath: ImpervaWAF.ServerGroup.Name
      description: The name of the server group
      type: String
    - contextPath: ImpervaWAF.ServerGroup.SiteName
      description: The name of the parent site of the server groups to access
      type: String
  - arguments:
    - default: false
      description: Site name
      isArray: false
      name: site-name
      required: true
      secret: false
    - default: false
      description: Server group name
      isArray: false
      name: server-group-name
      required: true
      secret: false
    deprecated: false
    description: Get server groups applied web security policies.
    execution: false
    name: imperva-waf-server-group-list-policies
    outputs:
    - contextPath: ImpervaWAF.SecurityPolicy.PolicyName
      description: Policy Name
      type: String
    - contextPath: ImpervaWAF.SecurityPolicy.PolicyType
      description: Policy type
      type: String
    - contextPath: ImpervaWAF.SecurityPolicy.ServerGroup
      description: Server group name
      type: String
    - contextPath: ImpervaWAF.SecurityPolicy.SiteName
      description: Site name
      type: String
    - contextPath: ImpervaWAF.SecurityPolicy.System
      description: FI policy
      type: Boolean
  - deprecated: false
    description: Returns a list of names of all Web Application Custom Policies in
      the system.
    execution: false
    name: imperva-waf-web-service-custom-policy-list
    outputs:
    - contextPath: ImpervaWAF.CustomWebPolicy.Name
      description: 'The name of the policy '
      type: String
  - arguments:
    - default: false
      description: 'The name of the policy '
      isArray: false
      name: policy-name
      required: true
      secret: false
    deprecated: false
    description: Returns a Web Application Custom Policy indicated by policy name.
    execution: false
    name: imperva-waf-web-service-custom-policy-get
    outputs:
    - contextPath: ImpervaWAF.CustomWebPolicy.Enabled
      description: Whether the policy is enabled
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.FollowedAction
      description: Name of the Action Set
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.Name
      description: The name of the policy
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.OneAlertPerSession
      description: Indicates whether to allow only one alert to be created for every
        web session
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.DisplayResponsePage
      description: Indicates whether to show response page in alerts
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.Action
      description: Policy Action
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.Severity
      description: Alert Severity
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.serverGroupName
      description: Name of the server group to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.siteName
      description: Name of the site to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.webServiceName
      description: Name of the web service to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.operation
      description: Match operation for values
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.type
      description: Match Criterion name
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.ipGroups.Group name
      description: Name of IP Group to search in
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.userDefined.IP Address
      description: IP address to search in
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.values.country
      description: Country name to match
      type: String
  - arguments:
    - default: false
      description: Group name to create
      isArray: false
      name: group-name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of address (Single, range or network)
      isArray: false
      name: entry-type
      predefined:
      - range
      - single
      - network
      required: true
      secret: false
    - default: false
      description: 'Start IP address, Mandatory for types: single, range'
      isArray: false
      name: ip-address-from
      required: false
      secret: false
    - default: false
      description: 'End IP address, Mandatory for type: range'
      isArray: false
      name: ip-address-to
      required: false
      secret: false
    - default: false
      description: 'Network address, Mandatory for type: network'
      isArray: false
      name: network-address
      required: false
      secret: false
    - default: false
      description: 'Network significant bits, Mandatory for type: network'
      isArray: false
      name: cidr-mask
      required: false
      secret: false
    - default: false
      description: List of entries values in json format, e.g. [{"type":"single","ipAddressFrom":"1.2.3.4"}]
      isArray: false
      name: json-entries
      required: false
      secret: false
    deprecated: false
    description: Create an IP Group.
    execution: false
    name: imperva-waf-ip-group-create
    outputs:
    - contextPath: ImpervaWAF.IpGroup.Entries.Type
      description: Type of address (Single, range or network)
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.CidrMask
      description: Network significant bits
      type: Number
    - contextPath: ImpervaWAF.IpGroup.Entries.NetworkAddress
      description: Network address
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.IpAddressTo
      description: End IP address
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.IpAddressFrom
      description: Start IP address
      type: String
  - arguments:
    - default: false
      description: Group name to update
      isArray: false
      name: group-name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of address (Single, range or network)
      isArray: false
      name: entry-type
      predefined:
      - range
      - single
      - network
      required: true
      secret: false
    - default: false
      description: 'Start IP address, Mandatory for types: single, range'
      isArray: false
      name: ip-address-from
      required: false
      secret: false
    - default: false
      description: 'End IP address, Mandatory for type: range'
      isArray: false
      name: ip-address-to
      required: false
      secret: false
    - default: false
      description: 'Network address, Mandatory for type: network'
      isArray: false
      name: network-address
      required: false
      secret: false
    - default: false
      description: 'Network significant bits, Mandatory for type: network'
      isArray: false
      name: cidr-mask
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Operation to apply on the entry
      isArray: false
      name: operation
      predefined:
      - add
      - remove
      required: true
      secret: false
    - default: false
      description: List of entries values in json format, e.g. [{"operation":"add","type":"single","ipAddressFrom":"1.2.3.4"}]
      isArray: false
      name: json-entries
      required: false
      secret: false
    deprecated: false
    description: Add or remove rows in an IP Group indicated by ip Group Name.
    execution: false
    name: imperva-waf-ip-group-update-entries
    outputs:
    - contextPath: ImpervaWAF.IpGroup.Entries.Type
      description: Type of address (Single, range or network)
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.CidrMask
      description: Network significant bits
      type: Number
    - contextPath: ImpervaWAF.IpGroup.Entries.NetworkAddress
      description: Network address
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.IpAddressTo
      description: End IP address
      type: String
    - contextPath: ImpervaWAF.IpGroup.Entries.IpAddressFrom
      description: Start IP address
      type: String
  - arguments:
    - default: false
      description: Group name to delete
      isArray: false
      name: group-name
      required: true
      secret: false
    deprecated: false
    description: Delete a IP Group indicated by group name.
    execution: false
    name: imperva-waf-ip-group-delete
  - arguments:
    - default: false
      description: The name of the policy to create
      isArray: false
      name: policy-name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: 'Whether the policy is enabled, Default: True'
      isArray: false
      name: enabled
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Alert Severity, Default: medium'
      isArray: false
      name: severity
      predefined:
      - high
      - medium
      - low
      - informative
      - noAlert
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: none
      description: 'Policy Action, Default: none'
      isArray: false
      name: action
      predefined:
      - block
      - none
      required: false
      secret: false
    - default: false
      description: Name of the Action Set
      isArray: false
      name: followed-action
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: 'Indicates whether to allow only one alert to be created for every
        web session, Default: False'
      isArray: false
      name: one-alert-per-session
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: 'Indicates whether to show the response page in alerts, Default:
        False'
      isArray: false
      name: display-response-page
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - default: false
      description: Name of the site to apply
      isArray: false
      name: site-name-to-apply
      required: true
      secret: false
    - default: false
      description: Name of the server group to apply
      isArray: false
      name: server-group-name-to-apply
      required: true
      secret: false
    - default: false
      description: Name of the web service to apply
      isArray: false
      name: web-service-name-to-apply
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Match operation for Source Geolocation '
      isArray: false
      name: geo-location-criteria-operation
      predefined:
      - atLeastOne
      - excludeAll
      required: false
      secret: false
    - default: false
      description: Comma separated list of names of IP Groups to search in
      isArray: false
      name: ip-groups
      required: false
      secret: false
    - default: false
      description: Comma separated list of IP addresses to search in
      isArray: false
      name: ip-addresses
      required: false
      secret: false
    - default: false
      description: 'Comma separated list of country names to search in, mandatory
        when geo-location-criteria-operation is set '
      isArray: false
      name: country-names
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Match operation for Source IP addresses '
      isArray: false
      name: ip-addresses-criteria-operation
      predefined:
      - atLeastOne
      - excludeAll
      required: false
      secret: false
    - default: false
      description: 'List of match criteria in json format, e.g. [{"type": "sourceIpAddresses","operation":
        "atLeastOne","userDefined": ["1.2.3.4"]}]'
      isArray: false
      name: match-criteria-json
      required: false
      secret: false
    deprecated: false
    description: Create a Web Service Custom Policy.
    execution: false
    name: imperva-waf-web-service-custom-policy-create
    outputs:
    - contextPath: ImpervaWAF.CustomWebPolicy.Enabled
      description: Whether the policy is enabled
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.FollowedAction
      description: Name of the Action Set
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.Name
      description: The name of the policy
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.OneAlertPerSession
      description: Indicates whether to allow only one alert to be created for every
        web session
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.DisplayResponsePage
      description: Indicates whether to show response page in alerts
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.Action
      description: Policy Action
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.Severity
      description: Alert Severity
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.serverGroupName
      description: Name of the server group to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.siteName
      description: Name of the site to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.webServiceName
      description: Name of the web service to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.operation
      description: Match operation for values
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.type
      description: Match Criterion name
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.ipGroups.Group name
      description: Name of IP Group to search in
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.userDefined.IP Address
      description: IP address to search in
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.values.country
      description: Country name to match
      type: String
  - arguments:
    - default: false
      description: The name of the policy to update
      isArray: false
      name: policy-name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether the policy is enabled
      isArray: false
      name: enabled
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Alert Severity
      isArray: false
      name: severity
      predefined:
      - high
      - medium
      - low
      - informative
      - noAlert
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Policy Action
      isArray: false
      name: action
      predefined:
      - block
      - none
      required: false
      secret: false
    - default: false
      description: Name of the Action Set
      isArray: false
      name: followed-action
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Indicates whether to allow only one alert to be created for every
        web session
      isArray: false
      name: one-alert-per-session
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Indicates whether to show the response page in alerts
      isArray: false
      name: display-response-page
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - default: false
      description: Name of the site to apply
      isArray: false
      name: site-name-to-apply
      required: false
      secret: false
    - default: false
      description: Name of the server group to apply
      isArray: false
      name: server-group-name-to-apply
      required: false
      secret: false
    - default: false
      description: Name of the web service to apply
      isArray: false
      name: web-service-name-to-apply
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Match operation for Source Geolocation
      isArray: false
      name: geo-location-criteria-operation
      predefined:
      - atLeastOne
      - excludeAll
      required: false
      secret: false
    - default: false
      description: Comma separated list of names of IP Groups to search in
      isArray: false
      name: ip-groups
      required: false
      secret: false
    - default: false
      description: Comma separated list of IP addresses to search in
      isArray: false
      name: ip-addresses
      required: false
      secret: false
    - default: false
      description: Comma separated list of country names to search in, mandatory when
        geo-location-criteria-operation is set
      isArray: false
      name: country-names
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Match operation for Source IP addresses
      isArray: false
      name: ip-addresses-criteria-operation
      predefined:
      - atLeastOne
      - excludeAll
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Operation to apply
      isArray: false
      name: apply-operation
      predefined:
      - add
      - remove
      required: false
      secret: false
    - default: false
      description: List of match criteria in json format, e.g. [{"type":"sourceIpAddresses","operation":"atLeastOne","userDefined":["1.2.3.4"]}]
      isArray: false
      name: match-criteria-json
      required: false
      secret: false
    deprecated: false
    description: Update a Web Service Custom Policy.
    execution: false
    name: imperva-waf-web-service-custom-policy-update
    outputs:
    - contextPath: ImpervaWAF.CustomWebPolicy.Enabled
      description: Whether the policy is enabled
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.FollowedAction
      description: Name of the Action Set
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.Name
      description: The name of the policy
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.OneAlertPerSession
      description: Indicates whether to allow only one alert to be created for every
        web session
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.DisplayResponsePage
      description: Indicates whether to show response page in alerts
      type: Boolean
    - contextPath: ImpervaWAF.CustomWebPolicy.Action
      description: Policy Action
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.Severity
      description: Alert Severity
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.serverGroupName
      description: Name of the server group to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.siteName
      description: Name of the site to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.ApplyTo.webServiceName
      description: Name of the web service to apply
      type: String
    - contextPath: ImpervaWAF.CustomWebPolicy.MatchCriteria.operation
      description: Match operation for values
