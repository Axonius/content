name: Axonius
display: Axonius
description: This is the Axonius integration
category: Data Enrichment & Threat Intelligence
commonfields:
  id: Axonius
  version: 1.0
configuration:
- defaultvalue: https://axoniusinstance.net
  display: Server URL (e.g. https://example.net)
  name: ax_url
  required: true
  type: 0
- display: Axonius API Key
  name: ax_key
  required: true
  type: 9
- display: Axonius API Secret
  name: ax_secret
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
script:
  script: ''
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.7.4.2245
  runonce: false
  commands:
  - name: axonius-get-devices-by-savedquery
    description: Gather device info by saved query
    arguments:
    - name: saved_query_name
      required: true
      description: The name of the saved query


