id: Cortex XDR incident handling v3
version: -1
name: Cortex XDR incident handling v3
description: "This playbook is triggered by fetching a Palo Alto Networks Cortex XDR
  incident.\nThe playbook syncs and updates new XDR alerts that construct the incident
  and triggers a sub-playbook to handle each alert by type.\nThen, the playbook performs
  enrichment on the incident's indicators and hunting for related IOCs.\nBased on
  the severity, it lets the analyst decide whether to continue to the remediation
  stage or close the investigation as a false positive. \nAfter the remediation, if
  there are no new alerts, the playbook stops the alert sync and closes the XDR incident
  and investigation."
